<body>
    <h1>Temperature Convertor</h1>
    <div class="out">
    <div class="inp">
        <label>Celsius</label><br>
        <input type="number" value="0" class="inter" id="cel" >
    </div>
    <div class="inp">
        <label>Fahrenheit</label><br>
        <input type="number" value="32" class="inter" id="fah">
    </div>
</div>
<script>
     var cel = document.getElementById("cel");
    var fah = document.getElementById("fah");
     
     cel.addEventListener('input', function(){
       
        var c = cel.value;
        var f= (c * 9/5) + 32;
        if(!Number.isInteger(f))
        f=f.toFixed(4);
        fah.value= f;
     });
     fah.addEventListener("input", function(){
        var f=fah.value;
        var c= (f - 32) * 5/9;
        if(!Number.isInteger(c))
        c=c.toFixed(4);
        cel.value=c;
     })
</script>
</body>
